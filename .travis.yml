language: ruby
script:
    - apt-get update && apt install -y -qq nodejs
    - gem install bundler --no-ri --no-rdoc
    - gem install execjs
    - RAILS_ENV=test bundle install --jobs $(nproc) "${FLAGS[@]}"
    - bundle exec rake db:migrate
    - bundle exec rake db:seed
deploy:
  provider: heroku
  api_key:
    secure: 
run:
  - "rake db:migrate"

on:
  - develop
  - master